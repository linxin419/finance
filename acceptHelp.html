<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>接受帮助</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/acceptHelp.css">
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
</head>

<body>
    <header>
        <div class="view">
            <a href="javascript:history.go(-1)"></a> 接受帮助
        </div>
    </header>
    <div class="form">
        <div class="input">
            <div class="view clearfix">
                <span class="fl">数额：</span>
                <input type="number" placeholder="请输入金额" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">二级密码：</span>
                <input type="text" placeholder="请输入交易密码" class="fl">
            </div>
        </div>
    </div>
    <div class="mode">
        <div class="view clearfix">
            <span class="fl">收款方式：</span>
            <ul class="fl">
                <li class="zhifubao">
                    <i></i>支付宝
                </li>
                <li class="weixin">
                    <i></i>微信
                </li>
                <li class="yinhangka">
                    <i></i>银行卡
                </li>
            </ul>
        </div>
    </div>
    <div class="btn">确定提交</div>
    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
