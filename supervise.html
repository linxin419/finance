<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>币码管理</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wallet.css">
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
</head>

<body>
    <header>
        <div class="view">
            <a href="javascript:history.go(-1)"></a> 币码管理
        </div>
    </header>
    <nav>
        <ul class="clearfix">
            <li class="fl on">
                排单币
                <i></i>
            </li>
            <li class="fl">
                激活码
                <i></i>
            </li>
        </ul>
    </nav>
    <main>
        <div class="main">
            <div class="form">
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">排单币余额：</span>
                        <p class="fl">84900</p>
                        <i class="fr">个</i>
                    </div>
                </div>
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">交易账号：</span>
                        <input type="text" placeholder="请输入注册手机号或账号" class="fl">
                    </div>
                </div>
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">交易数量：</span>
                        <input type="number" placeholder="请输入数量" class="fl">
                        <i class="fr">个</i>
                    </div>
                </div>
        		<div class="input">
                    <div class="view clearfix">
                        <span class="fl">二级密码：</span>
                        <input type="text" placeholder="请输入交易密码" class="fl">
                    </div>
                </div>
        	</div>
            <div class="btn">确定提交</div>
        </div>
        <div class="main disnone">
        	<div class="form">
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">激活码余额：</span>
                        <p class="fl">84900</p>
                        <i class="fr">元</i>
                    </div>
                </div>
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">交易账号：</span>
                        <input type="text" placeholder="请输入注册手机号或账号" class="fl">
                    </div>
                </div>
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">交易数量：</span>
                        <input type="number" placeholder="请输入数量" class="fl">
                        <i class="fr">个</i>
                    </div>
                </div>
        		<div class="input">
                    <div class="view clearfix">
                        <span class="fl">二级密码：</span>
                        <input type="text" placeholder="请输入交易密码" class="fl">
                    </div>
                </div>
        	</div>
            <div class="btn">确定提交</div>
        </div>
    </main>
    <script type="text/javascript" src="js/style.js"></script>
    <script type="text/javascript" src="js/wallet.js"></script>
</body>

</html>
