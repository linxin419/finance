<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>修改登录密码</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/acceptHelp.css">
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
</head>

<body>
    <header>
        <div class="view">
            <a href="javascript:history.go(-1)"></a> 修改登录密码
        </div>
    </header>
    <div class="form">
        <div class="input">
            <div class="view clearfix">
                <span class="fl">旧修改登录密码：</span>
                <input type="text" placeholder="请输入旧密码" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">新密码：</span>
                <input type="number" placeholder="请输入8~16位新密码" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">确认新密码：</span>
                <input type="text" placeholder="请再次输入新密码" class="fl">
            </div>
        </div>
    </div>
    <div class="btn">确定提交</div>
    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
