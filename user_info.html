<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/acceptHelp.css">
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
</head>

<body>
    <header>
        <div class="view">
            <a href="javascript:history.go(-1)"></a> 个人信息
        </div>
    </header>
    <div class="form">
        <div class="input">
            <div class="view clearfix">
                <span class="fl">姓名：</span>
                <input type="text" placeholder="请输入您的姓名" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">手机号：</span>
                <input type="number" placeholder="请输入您的手机号" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">微信：</span>
                <input type="text" placeholder="请输入您的微信" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">银行名称：</span>
                <input type="text" placeholder="请输入您的银行卡名称" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">支付宝：</span>
                <input type="text" placeholder="请输入您的支付宝" class="fl">
            </div>
        </div>
        <div class="input">
            <div class="view clearfix">
                <span class="fl">银行账号：</span>
                <input type="number" placeholder="请输入您的银行卡账号" class="fl">
            </div>
        </div>
    </div>
    <div class="btn">确定提交</div>
    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
