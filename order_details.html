<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">

    <title>订单详情</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="view">
            <a href="javascript:history.go(-1)"></a> 订单详情

    <div class="form">
        <ul>
            <li class="clearfix">

                </div>
            </li>
            <li class="clearfix">
                <div class="view">

                    <p class="fl">2018.04.27 17:09</p>

            <li class="clearfix">
                <div class="view">

                </div>

    <script type="text/javascript" src="js/style.js"></script>
