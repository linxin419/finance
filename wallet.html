<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>钱包</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wallet.css">
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
</head>

<body>
    <header>
        <div class="view">
            <a href="javascript:history.go(-1)"></a> 钱包
        </div>
    </header>
    <nav>
        <ul class="clearfix">
            <li class="fl on">
                静态钱包
                <i></i>
            </li>
            <li class="fl">
                动态钱包
                <i></i>
            </li>
        </ul>
    </nav>
    <main>
        <div class="main quiet">
            <div class="form">
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">静态钱包数额：</span>
                        <input type="number" placeholder="请输入金额" class="fl">
                    </div>
                </div>
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">二级密码：</span>
                        <input type="text" placeholder="请输入交易密码" class="fl">
                    </div>
                </div>
            </div>
            <div class="mode">
                <div class="view clearfix">
                    <span class="fl">收款方式：</span>
                    <ul class="fl">
                        <li class="zhifubao">
                            <i></i>支付宝
                        </li>
                        <li class="weixin">
                            <i></i>微信
                        </li>
                        <li class="yinhangka">
                            <i></i>银行卡
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn">确定提交</div>
        </div>
        <div class="main move disnone">
        	<div class="form">
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">动态钱包余额：</span>
                        <p class="fl">84900</p>
                        <i class="fr">元</i>
                    </div>
                </div>
                <div class="input">
                    <div class="view clearfix">
                        <span class="fl">转到静态：</span>
                        <input type="number" placeholder="请输入金额" class="fl">
                    </div>
                </div>
        		<div class="input">
                    <div class="view clearfix">
                        <span class="fl">二级密码：</span>
                        <input type="text" placeholder="请输入交易密码" class="fl">
                    </div>
                </div>
        	</div>
            <div class="btn">确定提交</div>
        </div>
    </main>
    <footer>
        <ul class="clearfix">
            <li class="fl ico1">
                <a href="index.html">
                	<i></i>
                    <p>首页</p>
                </a>
            </li>
            <li class="fl ico2 on">
                <a href="wallet.html">
                    <i></i>
                    <p>钱包</p>         
                </a>
            </li>
            <li class="fl ico3">
                <a href="notice.html">
                    <i></i>
                    <p>公告</p>
                </a>
            </li>
            <li class="fl ico4">
                <a href="user.html">
                    <i></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript" src="js/style.js"></script>
    <script type="text/javascript" src="js/wallet.js"></script>
</body>

</html>
